<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space App</title>
    <link rel="stylesheet" href="./resources/CSS/style.css" ref="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <script async src="resources/JS/script.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <a id ="home" href="https://www.nasa.gov/" target="_blank"><img title='Visit NASA website' src="./resources/img/nasa_logo.png" alt="" class="logo"></a> 
        <h3>NASA Newsletter</h3>
        <div class="author">
            <h4>Built by Mariano L. Acosta</h4>
        </div>
    </header>
    <section class="main">
        <div class="left-box">
            <img id ='restore' src="./resources/img/select.svg" alt="">
            <div class="display">
                <img id='apd_img' src="./resources/img/placeholder_01.jpg" alt="" class="apod">
                <div id="apd_info"></div>
                <div id ="apd" class="button">Get the Astronomy Picture of the Day!</div>
                <div id ="martian" class="button">View the Martian Rover Cameras!</div>
                <div class="martian-info">
                    <select id="camera" name="" >
                        <option value="FHAZ">Front Hazard Avoidance Camera</option>
                        <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                        <option value="MAST">Mast Camera</option>
                        <option value="CHEMCAM">Chemistry and Camera Complex</option>
                        <option value="MAHLI">Mars Hand Lens Imager</option>
                        <option value="MARDI">Mars Descent Imager</option>
                        <option value="NAVCAM">Navigation Camera</option>
                        <option value="PANCAM">Panoramic Camera</option>
                        <option value="MINITES">Miniature Thermal Emission Spectrometer (Mini-TES)</option>
                    </select>
                </div>
            </div>
            
        </div>
        <div id ='right-box'class="right-box">
            <img id='cancel' src="./resources/img/cancel.png" alt="">
            <div class="twit-container">
                <a class="twitter-timeline" href="https://twitter.com/NASA?ref_src=twsrc%5Etfw">Tweets by NASA</a> 
            </div>
            <div class="youtube">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/v3hdoRqA-5M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>    

    </section>
    <!--div class="footer">
        <p>Made by Mariano L. Acosta</p>
    </div-->
</body>
</html>
